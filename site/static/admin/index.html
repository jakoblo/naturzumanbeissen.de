<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Content Manager</title>
  <!-- Include the stylesheets from your site here -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms/dist/cms.css" />
  <!-- Include a CMS specific stylesheet here -->

</head>
<body>
  <script src="https://unpkg.com/netlify-cms/dist/cms.js"></script>
  <script>
    CMS.registerPreviewStyle("../css/main.css");
  </script>
  <script>
  var PagePreview = createClass({
  render: function() {
    var entry = this.props.entry;
    return h('div', {"id": "main"},
      h('span', {}, h('h1', {}, entry.getIn(['data', 'title']))),
      h('p', {}, this.props.widgetFor('body'))
    );
  }
});

CMS.registerPreviewTemplate("page", PagePreview);
</script>

</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.3/dist/cms.css" />

</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^0.3/dist/cms.js"></script>
  <script>
  CMS.registerPreviewStyle("https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css");
  CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Tangerine")
  CMS.registerPreviewStyle("https://fonts.googleapis.com/css?family=Oswald")
  CMS.registerPreviewStyle("/css/main.css");
  </script>

  <script>

  var HeadPreview = (
    h('div', {"className": "container"},
      h('img', {"className": "img-bg", src: "/img/butterfly-green.svg"}),
      h('div', {"className": "main-header"},
        h('div', {"className": "row"},
          h('div', {"className": "col"},
            h('div', {"className": "col-left hidden-xs-down"})
          ),
          h('div', {"className": "col title"},
            h('a', {}, "Omalogisch")
          ),
          h('div', {"className": "col"},
            h('div', {"className": "col-right hidden-xs-down"})
          )
        )
      )
    )
  )

  var RecipePreview = createClass({
    render: function() {
      var entry = this.props.entry;
      return (
      h('div', {},
      h('header', {},
      h('div', {"className": "container"},
        h('img', {"className": "img-bg", src: "/img/butterfly-green.svg"}),
        h('div', {"className": "main-header"},
          h('div', {"className": "row"},
            h('div', {"className": "col"},
              h('div', {"className": "col-left hidden-xs-down"})
            ),
            h('div', {"className": "col title"},
              h('a', {}, "Omalogisch")
            ),
            h('div', {"className": "col"},
              h('div', {"className": "col-right hidden-xs-down"})
            )
          )
        )
      )),
      h('div', {"id": "main"},
        h('div', {"className": "container"},
        h('h1', {"className": "title"}, entry.getIn(['data', 'title'])),
        h('div', {"className": "row"},
        h('div', {"className": "col-md-8"}, this.props.widgetFor('body')), h('div', {"className": "col"})
    )
  )
)));
  }
  });

  var PagePreview = createClass({
    render: function() {
      var entry = this.props.entry;
      return (
        h('div', {},
        h('header', {},
        h('div', {"className": "container"},
          h('img', {"className": "img-bg", src: "/img/butterfly-green.svg"}),
          h('div', {"className": "main-header"},
            h('div', {"className": "row"},
              h('div', {"className": "col"},
                h('div', {"className": "col-left hidden-xs-down"})
              ),
              h('div', {"className": "col title"},
                h('a', {}, "Omalogisch")
              ),
              h('div', {"className": "col"},
                h('div', {"className": "col-right hidden-xs-down"})
              )
            )
          )
        )),
      h('div', {"className": "container single"},
      h('h2', {"className": "title"}, entry.getIn(['data', 'title'])),
      h("article", {"className": "content"},
        h('div', {"className": "row"},
          h('div', {"className": "col-md-8"}, this.props.widgetFor('body')),
          h('div', {"className": "col"})
        )
      )
    )));
  }
  });

  CMS.registerPreviewTemplate("page", PagePreview);
  CMS.registerPreviewTemplate("recipe", RecipePreview);
</script>

</body>
</html>

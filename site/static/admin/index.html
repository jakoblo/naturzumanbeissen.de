<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>

  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.3/dist/cms.css" />

</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^0.3/dist/cms.js"></script>
  <script>CMS.registerPreviewStyle("../css/main.css");</script>

  <!--  -->
  <script>
    var RecipePreview = createClass({
      render: function() {
        var entry = this.props.entry;
        return h('div', {"id": "main"},
          h('div', {"class": "container"},
            h('h1', {"class": "title"}, entry.getIn(['data', 'title'])),
            h('div' {"class": "row"}, h('div' {"class": "col-md-8"}, this.props.widgetFor('body')), h('div' {"class": "col"}))))
      }
    });

    CMS.registerPreviewTemplate("recipe", RecipePreview);
  </script>

</body>
</html>

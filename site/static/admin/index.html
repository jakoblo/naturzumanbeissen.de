<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^0.3/dist/cms.css" />

</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^0.3/dist/cms.js"></script>
  <script>
  CMS.registerPreviewStyle("https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css");
  CMS.registerPreviewStyle("/css/main.css");
  </script>

  <script>
  var RecipePreview = createClass({
    render: function() {
      var entry = this.props.entry;
      return h('div', {"id": "main"},
      h('div', {"className": "container"},
      h('h1', {"className": "title"}, entry.getIn(['data', 'title'])),
      h('div', {"className": "row"},
      h('div', {"className": "col-md-8"}, this.props.widgetFor('body')), h('div', {"className": "col"})
    )
  )
  );
  }
  });

  var PagePreview = createClass({
    render: function() {
      var entry = this.props.entry;
      return h('div', {},
      h('h1', {}, entry.getIn(['data', 'title'])),
      h('div', {"className": "text"}, this.props.widgetFor('body'))
    );
  }
  });

  CMS.registerPreviewTemplate("page", PagePreview);
  CMS.registerPreviewTemplate("recipe", RecipePreview);
</script>

</body>
</html>
